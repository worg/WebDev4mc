<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Título</title>
        <style>
        body{
            background-color: #F9F9F9;
        }
        span{
            min-width: 80px;
            display: inline-block;
            text-align: right;
        }
        label{
            margin: 5px;
            display: block;
        }
        nav div{
            float: right;
        }
        </style>
    </head>
    <body>
        <header>My custom header</header>
        <nav>
            <div>
                <form>
                    <input name="search" type="search" placeholder="Búsqueda"> 
                    <input type="submit" value="Buscar">
                </form>
            </div>
        </nav> 
        <aside>
            My sidebar
        </aside>
        <section>
            <h3>Requisición de productos</h3>
            <form action="#" method="post">
                <label for="product">
                    <span>Producto</span>
                    <input name="product" type="text" required> 
                </label><br>
                <label for="qty">
                    <span>Cantidad</span>
                    <input name="qty" type="number" min="0" max="90" value="0"> 
                </label><br>
                <label for="qty2">
                    <span>Cantidad 2</span>
                    <input name="qty2" type="number" min="0" max="90" step="2" value="0"> 
                </label><br>
                <label for="date">
                    <span>Cantidad 2</span>
                    <input name="date" type="date"> 
                </label><br>
                <label for="color">
                    <span>Color&nbsp;</span>
                    <input name="color" type="color" value="#005c9f"> 
                </label><br>
                <input type="submit" value="enviar">
            </form>
            <p></p>
        </section>
        <footer>A nice footer</footer>
    </body>
</html>
